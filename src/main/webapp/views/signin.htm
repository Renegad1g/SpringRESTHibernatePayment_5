<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card grey lighten-2">
                <div class="card-content">
                    <span class="card-title">Sign in</span>
                    <div class="row">
                        <form id="signin-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login" name="login" type="text" class="validate">
                                    <label for="login">Login</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" name="password" type="text" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    app.handler(function () {

        var $modal = $('#modal');
        return function (param) {

            //console.log(preloaderHide);
            $('#signin-form').unbind("submit");
            $('#signin-form').submit(function (ev) {

                ev.preventDefault();
                var formData = {
                        name : $("#signin-form #login").val(),
                        password : $("#signin-form #password").val()
                    };
                $.ajax({
                    url: "api/auth/signin"
                    , data: JSON.stringify(formData)
                    , type: 'POST'
                   	, dataType : "json"
                    , contentType : "application/json"
                }).done(function (resp) {

                    if (resp.status !== undefined && resp.status === "error") {

                        var modalInstance = M.Modal.getInstance($modal);
                        $('#modal').find('.modal-content').html("Error: " + resp.status);
                        modalInstance.open();
                    } else {

                        $('#signin-form')[0].reset();
                        onSignIn(resp.data);
                        window.location = "#!home";
                    }
                }).fail(function () {

                    alert("error");
                });
            });
            setTimeout(preloaderHide, 500);
        };
    });
</script>
